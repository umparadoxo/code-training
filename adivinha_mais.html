<meta charset="UTF-8">

<head><title>Adivinha Mais</title></head>
	
<input/>
<button>Compare com o meu segredo</button>
<button id="voltar">Voltar</button>




<script type="text/javascript">
	
	var botaoVoltar = document.querySelector("#voltar")

	var entrada = document.querySelector("input");
	entrada.focus(); 

	function voltar (){
		window.history.back();
	}

	function numeroAleatorio(){

		return Math.round(Math.random()*10);
		
	}


	function geraNumeros(quantidade){

		var segredos = [];
		var contador = 1;

		while (contador <= quantidade){

			var numeroRegistro = numeroAleatorio();
			var numeroRepetido = false;

			if (numeroRegistro !== 0){
				for (var posicao = 0; posicao < segredos.length; posicao++){

					if (segredos[posicao] == numeroRegistro){
					numeroRepetido = true;
					break;

					}

				}


				if (numeroRepetido == false){
				
					segredos.push(numeroRegistro)
					contador++;

				}
			}
		}
		return segredos;
	}

	var segredos = geraNumeros(5);

	console.log(segredos);

	function verifica(){

		var achou = false;

		for (var posicao = 0; posicao < segredos.length; posicao++){

			if (entrada.value == segredos[posicao]){

				alert("Você acertou!")
				achou = true;
				break 

			}
		}
			if (achou == false){
			
			alert("Você errou!")
			
			};
			
			entrada.value = "";
			entrada.focus();
	}

	var botao = document.querySelector("button");
	botao.onclick = verifica;
 	botaoVoltar.onclick = voltar;

</script>
