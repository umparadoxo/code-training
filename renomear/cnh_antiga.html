<meta charset="UTF-8">


<button id="voltar">Voltar</button></br></br>

<script type="text/javascript">
	
	function voltar(){
		window.history.back();
	}

	function pulaLinha(){
		document.write("<br>")
	}
	
	function mostra(frase){
		document.write(frase)
		pulaLinha();
	}

	var botaoVoltar = document.querySelector('#voltar');
	botaoVoltar.onclick = voltar;
	
	var idade = prompt ("Qual a sua idade?");
	var cnh = prompt ("Você tem carteira? Responda com S ou N")

	if (idade >= 18 && cnh ==	 "S"){
		mostra("Você pode dirigir!")
	}else{
		mostra("Você não pode dirigir!")
	}


</script>
