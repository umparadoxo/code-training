<meta charset="UTF-8">

<head><title>Média Familiar</title></head>

<button id="voltar">Voltar</button></br></br>

<script>

    function voltar(){
        window.history.back();
    }

	function pulaLinha(){
   
    document.write("<br>");
    document.write("<br>");

    }


    function mostra(frase){
   
    	document.write(frase)
    	pulaLinha();
   
    }

    var botaoVoltar = document.querySelector('#voltar');
    botaoVoltar.onclick = voltar;

    var totalFamiliares = parseInt(prompt("Qual o total de Familiares?"));
	var numero = 1;
	var totalIdades = 0;


    while ( numero <= totalFamiliares){

    	var idade = parseInt(prompt("Informe a idade do familiar:"));	
    	totalIdades= totalIdades + idade;
    	numero++;

    }

    var mediaIdades = totalIdades/totalFamiliares
    mostra("A média de todas as idades dos familiares é " + mediaIdades + ".")

  	mostra("Fim");






</script>
